<div *ngIf="showWarning" class="overlay">
  <div class="warning-box">
    <div class="icon">⚠️</div>
    <h2>Thông báo</h2>
    <p>{{text}}</p>

    <div class="actions">
      <button class="btn btn-primary" (click)="reLogin()">
        Đăng nhập
      </button>
      <button class="btn btn-secondary" (click)="button(event)">
        {{buttons}}
      </button>
    </div>
  </div>
</div>
