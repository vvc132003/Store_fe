<div class="login-bg">
  <div class="login-card">

    <h2 class="title">Đăng nhập</h2>
    <a class="site-link">giaodichcode.com</a>

    <form (ngSubmit)="onSubmit()">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <div class="links">
        <a routerLink="/">Trang chủ</a>
        <a routerLink="/forgot-password">Quên mật khẩu</a>
      </div>

      <button class="btn-login" type="submit">
        Đăng nhập
      </button>
    </form>

    <div class="divider">Hoặc đăng nhập với</div>

    <div class="social">
      <button class="google">
        <i class="fab fa-google"></i> Google
      </button>
      <button class="facebook">
        <i class="fab fa-facebook-f"></i> Facebook
      </button>
    </div>

    <p class="register">
      Chưa có tài khoản?
      <a routerLink="/register">Đăng ký</a>
    </p>

  </div>
</div>
