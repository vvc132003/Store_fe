<app-navbar [settings]="settings" (userLoaded)="onUserLoaded($event)" [balance]="balance"
  [category_list]="category_list"></app-navbar>
<ng-container *ngFor="let entry of tabTemplates | keyvalue">
  <ng-container [ngTemplateOutlet]="entry.value" [ngTemplateOutletContext]="{
      category_list: category_list,
    }">
  </ng-container>
</ng-container>
<app-footer></app-footer>
<app-chat [data]="conversations"></app-chat>
